<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./ping-coming-soon-page/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./ping-coming-soon-page/main.js" defer></script>

  <title>Frontend Mentor | Ping coming soon page</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="text-class">
        <h1>PING<span class="dot">.</span></h1>
        <p class="launching">We are launching <span class="soon">soon!</span></p>
        <p class="subscribe">Subscribe and get notified</p>
      </div>
      <form>
        <div class="info">
          <div class="">
            <input email type="email" placeholder="Your email address">
            <div class="errormessage"></div>
          </div>
          <div class="btn">
            <button type="submit">Notify me</button>
          </div>
        </div>
      </form>
      <div class="image">
        <img src="./ping-coming-soon-page/images/illustration-dashboard.png" alt="">
      </div>
      <div class="socials">

      </div>
    </div>
  </main>

  <div class="socials">
    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/azam-mustufa-didagur-304874245/">Azam Mustufa</a>.
    </p>
  </footer>
</body>

</html>
